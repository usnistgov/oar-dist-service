spring:
  application:
    name: oar-dist-service
  profiles:
    active: default
  cloud:
    config:
      uri: http://localhost:8084
       
server:
    port: 8083
    contextPath: /od/ds
    error:
      include-stacktrace: never
    connection-timeout: 60000
    max-http-header-size: 8192
    tomcat:
      accesslog:
        directory: logs
        enabled: false
        
security:
    headers:
      frame: true
      xss: true
      hsts: all
    enable-csrf: false
    
    
    