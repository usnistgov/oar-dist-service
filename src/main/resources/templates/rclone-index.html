<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="'Index of /' + ${currentPath}">Index of /</title>
    <!-- External CSS file -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="breadcrumbs">/rclone/<span th:text="${currentPath}">path</span></div>
            <h1>Index of /<span th:text="${currentPath}">path</span></h1>
        </div>
    </header>

    <div class="wrapper">
        <div class="counts">
            <span><span class="number" th:text="${dirCount}">0</span> directories</span>,
            <span><span class="number" th:text="${fileCount}">0</span> files</span>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="size">Size</th>
                        <th class="modified">Modified</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Parent directory link -->
                    <tr>
                        <td><a href="../">../</a></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <!-- Directory or file entries -->
                    <tr th:each="f : ${files}" th:classappend="${f.directory} ? 'directory' : ''">
                        <td>
                            <th:block th:if="${f.directory}">
                                <a th:href="@{${f.name}}">
                                    <span class="icon">üìÅ</span>
                                    <span th:text="${f.name}">name/</span>
                                </a>
                            </th:block>
                            <th:block th:unless="${f.directory}">
                                <a th:href="${f.href}">
                                    <span class="icon">üìÑ</span>
                                    <span th:text="${f.name}">filename</span>
                                </a>
                            </th:block>
                        </td>
                        <td class="size" th:text="${f.size}">0 B</td>
                        <td class="modified" th:text="${f.modified}">dd-MMM-yyyy HH:mm</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
